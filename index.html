<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Great+Vibes&family=Oswald:wght@200&family=Raleway:ital,wght@0,700;1,100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <title>Survey Form</title>
</head>
<body>
  <header id="header">
  <h1 id="title"> FreeCodeCamp Survey Form </h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <div class="container">
    <form id="survey-form">
      <label id="name-label">Name</label></br>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label id="email-label">Email </label></br>
      <input type="email" id="email" required placeholder="Enter your email" /> </label> 
      <label id="number-label">Age(optional)</label> </br>
      <input type="number" id="number" min="18" max="120" placeholder="Enter your age"/> </label>
    
      <label id="opt"> Which Option best describes your current role?</label>
        <select id="dropdown" >
          <option id="none">Select current role</option>
          <option>Student </option>
          <option>Full Time Job</option> 
          <option>Full Time Learner</option> 
          <option>Prefer not to say</option> 
          <option>Other</option> 
          </select>
        
          <label id="recommend">Would you recommend freeCodeCamp to a friend?</label>
          <div id="div" >
            <input type="radio" name="radio" value="radio" class="radio" /> Definitely
            <br>
            <input type="radio" name="radio" value="radio" class="radio" /> Maybe
            <br>
            <input type="radio" name="radio" value="radio" class="radio" /> Not sure
            <br>
          </div> 

          <label id="opt">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown" class="drop" >
          <option id="none">Select current role</option>
          <option>Challenges </option>
          <option>Projects</option> 
          <option>Community</option> 
          <option>Open Source</option>  
          </select>
        
          <label id="name-label">What would you like to see improved? (Check all that apply)</label> 
          <div id="div1">
          <input type="checkbox" value="check"/>Front-end Projects
          </br>
        </br>
          <input type="checkbox" value="check"/>Back-end Projects
          </br>
        </br>
          <input type="checkbox" value="check"/>Data Visualization
          </br>
        </br>
          <input type="checkbox" value="check"/>Challenges
          </br>
        </br>
          <input type="checkbox" value="check"/>Open Source Community
          </br>
        </br>
          <input type="checkbox" value="check"/>Gitter help rooms
          </br>
        </br>
          <input type="checkbox" value="check"/>Videos
          </br>
        </br>
          <input type="checkbox" value="check"/>City Meetups
          </br>
        </br>
          <input type="checkbox" value="check"/>Wiki
          </br>
        </br>
          <input type="checkbox" value="check"/>Forum
          </br>
        </br>
          <input type="checkbox" value="check"/>Additional Courses
          </div>
        
        <label id="name-label" class="textarea1">Any comments or suggestions?</label>
        </br>
        </br>
        <textarea cols="30" rows="10"> </textarea>
        <input type="submit" id="submit"/>
    </form>
  </div>
</body>
</html>
